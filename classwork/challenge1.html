<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
            html,body {
                width: 100%;
                height: 100%;
            }
            div {
                border: 1px solid black;
            }

            .top div {
                display:inline-block;
            }
            .bottom div {
                display:inline-block;
            }
            .page div {
                text-align: center;
            }
            body {
                background-color:black;
            }

        </style>
    </head>
    <body>
        
        <div class="page">
            <div class="title">
                <font size="15" color="yellow">The Seasons</font>
            </div>
            <div class="top">
                <div class="tleft">
                    <img src="/classwork/img/spring.png" alt="spring pic" style="width:300px;height:300px;">
                    <br /><font size="10" color="white">Spring</font>
                </div>
                <div class="tright">
                    <img src="/classwork/img/summer.png" alt="summer pic" style="width:300px;height:300px;">
                    <br /><font size="10" color="white">Summer</font>
                </div>
            </div>
            <div class="bottom">
                <div class="bleft">
                    <img src="/classwork/img/fall.png" alt="fall pic" style="width:300px;height:300px;">
                    <br /><font size="10" color="white">Autumn</font>
                </div>
                <div class="bright">
                    <img src="/classwork/img/winter.png" alt="winter pic" style="width:300px;height:300px;">
                    <br /><font size="10" color="white">Winter</font>
                </div>
            </div>
        </div>

    </body>
</html>

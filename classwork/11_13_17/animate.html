<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
    $('document').ready( function () {
             $('#box').click ( function() { 
                 $('#box').animate({ left:'250px' });
             });
    });
    </script>
    </head>
    <body>
      
    <div id="box" style="width:100px; height:100px; background:red; position:absolute;">
    </div>
</html>
